<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript: Date/Time Clock Example</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>JavaScript: Simple Date/Time Clock Example</h1> 
		<div class="row">
			<h3>Static Date/Time</h3>
			<div id="dateTimeObj1"></div>
		</div>
		<div class="row">
			<h3>Dynamic Date/Time</h3>
			<div id="dateTimeObj2"></div>
		</div>
    </main>
	<script src="index.js"></script>
  </body>
</html>

<script>
	// Date-Time Display: Static
	function displayClock1(){
		var ztime = new Date().toLocaleTimeString();
		var zdate = new Date().toLocaleDateString();			  
		var dayName = new Date().toLocaleString('en-GB', {weekday:'short'})	
		var dateMonthYear = new Date().toLocaleDateString('en-GB', {day: 'numeric', month: 'short', year: 'numeric'}).replace(/ /g, '-');
		document.getElementById('dateTimeObj1').innerHTML=dayName +' '+ dateMonthYear +' '+ztime ;
		//setTimeout(displayClock1, 1000); 
	}
	window.onload = displayClock1();
</script>

<script>
	// Date-Time Display: Dynamic
	function displayClock2(){
		var ztime = new Date().toLocaleTimeString();
		var zdate = new Date().toLocaleDateString();			  
		var dayName = new Date().toLocaleString('en-GB', {weekday:'short'})	
		var dateMonthYear = new Date().toLocaleDateString('en-GB', {day: 'numeric', month: 'short', year: 'numeric'}).replace(/ /g, '-');
		document.getElementById('dateTimeObj2').innerHTML=dayName +' '+ dateMonthYear +' '+ztime ;
		setTimeout(displayClock2, 1000); 
	}
	window.onload = displayClock2();
</script>
